<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="style.css">
    <title>Store</title>
</head>
<body>
    <section class="">
        <div class="container max-w-2xl px-4">
            <div class="content flex flex-col gap-y-5 p-5">
                <div class="step-block flex gap-x-4">
                    <input id="stepInput" class="w-1/12 px-1 ring-1 outline-none rounded-md" type="number" max="26">
                    <button id="start" class="ring-1 p-2 rounded-md" data-type="enctype">Enctype</button>
                </div>
                <p class="min-h-[200px] px-2 ring-1 outline-none rounded-sm" id="entering" contenteditable="true" autofocus></p>
                <p class="min-h-[200px] px-2 ring-1 rounded-sm" id="result" disabled></p>
            </div>
        </div>
    </section>
    



<script src="index.js"></script>
</body>
</html>
